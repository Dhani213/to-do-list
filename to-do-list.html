<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>

  <style>
    body{
      font-family: Arial;
    }

    .todo-grid, .todo-input-grid{
      display:grid;
      grid-template-columns: 200px 150px 100px;
      column-gap: 10px;
      row-gap: 10px;
      align-items:center;
    }

    .todo-input-grid{
      margin-bottom:10px;
      align-items:stretch;
    }

    .name-input, .due-date-input{
      font-size: 15px;
      padding:6px;
    }

    .add-todo-button{
      background-color: green;
      color:white;
      border:none;
      font-size:15px;
      cursor:pointer;
    }

    .delete-todo-button{
      background-color: darkred;
      color:white;
      border:none;
      font-size:15px;
      cursor:pointer;
      padding:10px 0;
    }

    .delete-todo-button:hover{
      opacity:0.8;
    }

  </style>
</head>

<body>

  <p><strong>Todo List</strong></p>

  <div class="todo-input-grid">
    <input placeholder="Todo name" 
           class="js-name-input name-input">
           
    <input type="date"
           class="js-due-date-input due-date-input">
           
    <button class="js-add-button add-todo-button">
      Add
    </button>
  </div>

  <div class="js-todo-list todo-grid"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {

  // Cache DOM elements
  const nameInput = document.querySelector('.js-name-input');
  const dateInput = document.querySelector('.js-due-date-input');
  const addButton = document.querySelector('.js-add-button');
  const todoContainer = document.querySelector('.js-todo-list');

  // Load from localStorage OR default data
  const todoList = JSON.parse(localStorage.getItem('todos')) || [
    { name: 'make dinner', dueDate: '2022-12-22' },
    { name: 'wash dishes', dueDate: '2022-12-22' }
  ];

  renderTodoList();

  // Add button click
  addButton.addEventListener('click', addTodo);

  // Press Enter to add
  nameInput.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      addTodo();
    }
  });

  // Event Delegation for Delete
  todoContainer.addEventListener('click', function (event) {
    if (event.target.classList.contains('delete-todo-button')) {
      const index = event.target.dataset.index;
      todoList.splice(index, 1);
      saveToStorage();
      renderTodoList();
    }
  });

  function renderTodoList() {
    if (todoList.length === 0) {
      todoContainer.innerHTML = '<p>No tasks yet ðŸŽ‰</p>';
      return;
    }

    let todoListHTML = '';

    todoList.forEach((todo, index) => {
      const formattedDate = todo.dueDate
        ? new Date(todo.dueDate).toLocaleDateString()
        : '';

      todoListHTML += `
        <div>${todo.name}</div>
        <div>${formattedDate}</div>
        <button class="delete-todo-button" data-index="${index}">
          Delete
        </button>
      `;
    });

    todoContainer.innerHTML = todoListHTML;
  }

  function addTodo() {
    const name = nameInput.value.trim();
    const dueDate = dateInput.value || new Date().toISOString().split('T')[0];

    if (!name) {
      alert('Please enter a todo name.');
      return;
    }

    todoList.push({ name, dueDate });

    nameInput.value = '';
    dateInput.value = '';

    saveToStorage();
    renderTodoList();
  }

  function saveToStorage() {
    localStorage.setItem('todos', JSON.stringify(todoList));
  }

});
</script>

</body>
</html>
